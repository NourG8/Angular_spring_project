<div class="header bg-gradient-danger pb-8">
</div>
<div class="container-fluid">
  <div class="header-body">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title">Add a course</h2>
            <form (ngSubmit)="onSubmit()" class="form">
              <div class="form-group">
                <label for="nomCour">Name</label>
                <input type="text" class="form-control" id="nomCour" [(ngModel)]="cour.nomCour" name="nomCour">
              </div>
              <div class="form-group">
                <label for="detailsCour">DÃ©tails </label>
                <input type="text" class="form-control" id="detailsCour" [(ngModel)]="cour.detailsCour" name="detailsCour">
              </div>
              <div class="form-group">
                <label for="files">Course files</label>
                <input type="file" class="form-control-file" (change)="onFileChange($event)" name="files" multiple>
              </div>
              <div class="col-sm-5">
                <img *ngIf="courfileType === 'image'" [src]="cour.courfile" alt="Selected file" height="100" width="120">
                <i *ngIf="courfileType === 'pdf'" class="fas fa-file-pdf fa-6x"></i>
                <i *ngIf="courfileType === 'word'" class="fas fa-file-word fa-6x"></i>
                <i *ngIf="courfileType === 'unknown'" class="fas fa-file fa-6x"></i>
              </div>
              <button type="submit" class="btn btn-primary mt-6" [disabled]="!canSubmit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
